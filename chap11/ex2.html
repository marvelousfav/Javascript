<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.2</title>
</head>
<h1>Changing the color</h1>

<body>
    <div class="blue">blue</div>
    <div>red</div>
    <div>yellow</div>
    <div>green</div>
    <div>pink</div>
    <script>
        let divs = document.querySelectorAll("div");
        for (let div of divs) {
            div.addEventListener("click", changingColor);
        }
        function changingColor(e) {
            if (e.target.style.backgroundColor !== e.target.textContent) {
            e.target.style.backgroundColor = e.target.textContent;
            }else {
                e.target.style.backgroundColor = "white"
            }
        }
    </script>
</body>

</html>
